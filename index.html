<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in with Matrix demo</title>
  </head>
  <body>
    <h1 id="status"></h1>

    <pre id="profile"></pre>
    <matrix-signin id="signin"></matrix-signin>

    <div>
      <matrix-signin-button target="signin">
        Sign in with Matrix
      </matrix-signin-button>

      <a id="signout_button" href="#" onclick="signOut()">Sign out</a>
    </div>

    <!-- <script type="module" src="/src/main.ts"></script> -->
    <script type="module" src="https://unpkg.com/signin-with-matrix@latest/dist/index.es.js"></script>
    <script>
      const signIn = document.querySelector('matrix-signin')
      const signInButton = document.querySelector('matrix-signin-button')
      const status = document.getElementById('status')
      const pre = document.getElementById('profile')
      const signOutButton = document.getElementById('signout_button')

      signIn.addEventListener('success', ({ detail }) => {
        pre.style.display = 'block'
        pre.innerText = JSON.stringify(detail)
        signInButton.style.display = 'none'
        signOutButton.style.display = 'inline-block'
        status.innerText = 'Success ðŸ˜Ž'
      })

      signIn.addEventListener('cancel', () => {
        status.innerText = 'Cancelled ðŸ™'
      })

      const signOut = () => {
        signIn.signOut()
        .then(() => {
          pre.style.display = 'none'
          signOutButton.style.display = 'none'
          signInButton.style.display = 'block'
          status.innerText = 'Signed out ðŸ‘‹'
        })
      }
    </script>

    <style>
      body, html {
        height: 100%;
      }

      body {
        margin: 0;
        padding: 24px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        display: flex;
        flex-direction: column;
        margin: auto;
        max-width: 800px;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 38px;
        font-weight: 800;
        text-align: center;
      }

      pre {
        display: none;
        overflow: hidden;
        white-space: normal;
        word-break: break-all;
        padding: 20px;
        border-radius: 4px;
        background: rgba(0,0,0,.05);
      }

      #signout_button {
        display: none;
        margin-left: 6px;
        color: black;
      }
    </style>
  </body>
</html>
